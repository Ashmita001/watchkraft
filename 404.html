<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found Watchkraft !</title>
    <link rel="stylesheet" href="cursor.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);  */
            background-color: rgb(18, 17, 17);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bg-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 20rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            z-index: 0;
            animation: glitchBG 2s infinite;
            pointer-events: none;
        }

        .container-404 {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .watch-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 4rem;
            animation: float 4s ease-in-out infinite;
        }

        .watch-face {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 040px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(76, 161, 175, 0.2);
            overflow: hidden;
            border: 8px solid #2c3e50;
        }

        .watch-strap {
            position: absolute;
            width: 120px;
            height: 50px;
            background: linear-gradient(45deg, #2c3e50, #3d5a6b);
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .strap-top {
            top: -50px;
            border-radius: 25px 25px 0 0;
        }

        .strap-bottom {
            bottom: -50px;
            border-radius: 0 0 25px 25px;
        }

        .watch-number {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 3.5rem;
            font-weight: 900;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(76, 161, 175, 0.5);
            animation: glitchText 1.5s infinite;
            z-index: 1;
            top: -20px; /* Adjusted to make room for subtext */
        }

        .watch-subtext {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 0.9rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            top: 50px; /* Positioned below the 404 */
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.3s;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #2c3e50;
            border-radius: 2px;
            z-index: 2;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            animation: tickHour 12s linear infinite;
        }

        .minute-hand {
            width: 4px;
            height: 90px;
            animation: tickMinute 60s linear infinite;
        }

        .second-hand {
            width: 2px;
            height: 100px;
            background: #ff6b6b;
            animation: tickSecond 1s steps(60) infinite;
        }

        .error-message {
            color: #fff;
            font-size: 1.6rem;
            margin: 2rem 0 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        .sub-message {
            color: #fff;
            font-size: 1rem;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.7s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn-home {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #c4e0e5, #4ca1af);
            color: #2c3e50;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(76, 161, 175, 0.3);
            margin-top: 1.5rem;
        }

        .btn-home:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(76, 161, 175, 0.5);
            color: #fff;
        }

        .btn-home::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .btn-home:hover::after {
            width: 300px;
            height: 300px;
        }

        .watch-ticks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .tick {
            position: absolute;
            width: 3px;
            height: 15px;
            background: #2c3e50;
            top: 15px;
            left: 50%;
            transform-origin: center 145px;
        }

        .tick:nth-child(1) { transform: rotate(0deg); }
        .tick:nth-child(2) { transform: rotate(30deg); }
        .tick:nth-child(3) { transform: rotate(60deg); }
        .tick:nth-child(4) { transform: rotate(90deg); }
        .tick:nth-child(5) { transform: rotate(120deg); }
        .tick:nth-child(6) { transform: rotate(150deg); }
        .tick:nth-child(7) { transform: rotate(180deg); }
        .tick:nth-child(8) { transform: rotate(210deg); }
        .tick:nth-child(9) { transform: rotate(240deg); }
        .tick:nth-child(10) { transform: rotate(270deg); }
        .tick:nth-child(11) { transform: rotate(300deg); }
        .tick:nth-child(12) { transform: rotate(330deg); }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticle 8s infinite ease-in-out;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glitchText {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitchBG {
            0% { transform: translate(-50%, -50%) scale(1); }
            20% { transform: translate(-51%, -49%) scale(1.01); }
            40% { transform: translate(-49%, -51%) scale(0.99); }
            60% { transform: translate(-51%, -51%) scale(1.01); }
            80% { transform: translate(-49%, -49%) scale(0.99); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes tickSecond {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes tickMinute {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes tickHour {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .bg-404 {
                font-size: 12rem;
            }
            .watch-container {
                width: 240px;
                height: 240px;
                margin-bottom: 3rem;
            }
            .watch-number {
                font-size: 2.5rem;
                top: -15px;
            }
            .watch-subtext {
                font-size: 0.7rem;
                top: 40px;
            }
            .watch-strap {
                width: 90px;
                height: 40px;
            }
            .hour-hand { height: 50px; }
            .minute-hand { height: 70px; }
            .second-hand { height: 80px; }
            .error-message {
                font-size: 1.3rem;
                margin: 1.5rem 0 0.4rem;
            }
            .sub-message {
                font-size: 0.9rem;
            }
            .btn-home {
                padding: 10px 25px;
                font-size: 1rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-404">404</div>
    <div class="bg-particles" id="particles"></div>
    <div class="container-404">
        <div class="watch-container">
            <div class="watch-strap strap-top"></div>
            <div class="watch-face">
                <div class="watch-ticks">
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                </div>
                <div class="watch-number">404</div>
                <div class="watch-subtext">Page Not Found</div>
                <div class="clock-hand hour-hand"></div>
                <div class="clock-hand minute-hand"></div>
                <div class="clock-hand second-hand"></div>
            </div>
            <div class="watch-strap strap-bottom"></div>
        </div>
        <p class="error-message">Watch out! This page is out of time.</p>
        <p class="sub-message">Page Not Found</p>
        <a href="/index.html" class="btn-home">Back to Home</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Particle animation
        const particleContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 4;
            particle.style.animationDuration = duration + 's';
            const size = Math.random() * 3 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particleContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), duration * 1000);
        }

        function startParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(createParticle, i * 300);
            }
            setInterval(createParticle, 400);
        }

        window.onload = startParticles;
    </script>
    <script src="cursor.js"></script>
</body>
</html>
